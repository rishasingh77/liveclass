<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalapathshala Live Class</title>
  <script src="https://cdn.agora.io/sdk/web/AgoraRTC_N.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      flex-wrap: wrap;
    }

    #local-player, #remote-player {
      background-color: #000;
      width: 640px;
      height: 360px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      #local-player, #remote-player {
        width: 100%;
        height: 240px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }

    .video-container div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>

  <h2>ðŸŽ¥ Kalapathshala Live Class</h2>
  <button onclick="startClass()">Start Class</button>
  <button onclick="leaveClass()">Leave Class</button>

  <div class="video-container">
    <div id="local-player"></div>
    <div id="remote-player"></div>
  </div>

  <script>
    const APP_ID = "a0158b3e50534b34bf1d940528de3e47"; // â† Paste your App ID here
    const CHANNEL = "kalapathshala-class"; // You can make this dynamic
    let client;
    let localTracks = [];

    async function startClass() {
      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

      // Join the channel
      await client.join(APP_ID, CHANNEL, null, null);

      // Create local audio and video tracks
      localTracks = await AgoraRTC.createMicrophoneAndCameraTracks();
      localTracks[1].play("local-player");

      // Publish tracks to the channel
      await client.publish(localTracks);

      // Handle remote users
      client.on("user-published", async (user, mediaType) => {
        await client.subscribe(user, mediaType);
        if (mediaType === "video") {
          const remotePlayer = document.getElementById("remote-player");
          user.videoTrack.play(remotePlayer);
        }
      });
    }

    async function leaveClass() {
      for (let track of localTracks) {
        track.stop();
        track.close();
      }
      await client.leave();
      document.getElementById("local-player").innerHTML = "";
      document.getElementById("remote-player").innerHTML = "";
      alert("You left the class");
    }
  </script>

</body>
</html>
